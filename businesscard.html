<html>
  <head>
    <title>Docks Runner - Business Card</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @media screen {
        .extracard{
          display:none
        }
      }
      @media print {
        footer,header{
          display:none
        }
        #basecard,.extracard{
          width:8.5cm;
          height:5.4cm;
          border:.1mm solid darkblue;
        }
        img{
          width:100%;
          height:100%
        }
        main{
          div{
            background-color:royalblue;
          }
          max-width:21cm;
          display:flex;
          flex-wrap:wrap;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="basecard">
        <img src="businesscard.png" width="1280" height="800" alt="Visitenkarte des Spiels">
      </div>
    </main>
    <footer>
      <a href="index.html?seed=https://nigjo.github.io/mazegen/&code=true">Live - Business Card</a>
    </footer>
    <script>
      const base = document.getElementById('basecard');
      const main = document.querySelector('main');
      for (var i = 1; i < 10; i++) {
        var copy = base.cloneNode(true);
        copy.className = 'extracard';
        main.append(copy);
      }
    </script>
  </body>
</html>
