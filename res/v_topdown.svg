<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="water" viewBox="0,0,16,16" width="8" height="8"
        x="0" y="2" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="16" height="16" class="waterbg"/>
      <g class="waterwaves">
        <path d="M0,7s2,0,4,-3,2,-3,4,-3,2,0,4,3,2,3,4,3"/>
        <path d="M0,15s2,0,4,-3,2,-3,4,-3,2,0,4,3,2,3,4,3"/>
      </g>
    </pattern>
    <pattern id="tiles" viewBox="0,0,8,8" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="8" height="8" class="waybg"/>
      <rect id="tile" x="1" y="1" width="6" height="6" rx="1" class="waytile"/>
    </pattern>
    <pattern id="bricks" viewBox="0,0,16,16" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="16" height="16" class="wallbg"/>
      <g class="shadowline">
        <line x1="0" y1="8" x2="16" y2="8"/>
        <line x1="0" y1="4" x2="16" y2="4"/>
        <line x1="0" y1="12" x2="16" y2="12"/>
        <line x1="0" y1="16" x2="16" y2="16"/>
        <line x1="8" y1="0" x2="8" y2="4"/>
        <line x1="8" y1="8" x2="8" y2="12"/>
        <line x1="4" y1="4" x2="4" y2="8"/>
        <line x1="4" y1="12" x2="4" y2="16"/>
        <line x1="12" y1="0" x2="12" y2="4"/>
        <line x1="12" y1="8" x2="12" y2="12"/>
        <line x1="16" y1="4" x2="16" y2="8"/>
        <line x1="16" y1="12" x2="16" y2="16"/>
      </g>
    </pattern>
    <g id="puddle1">
      <svg width="8" height="8" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" transform="translate(-4,-4)">
        <path class="puddle"
              d="M27,-32.4C32.7,-27.3,33.6,-16.7,32.8,-7.8C32,1.1,29.5,8.4,26.3,16.4C23.2,24.5,19.3,33.4,13,35.6C6.8,37.8,-1.9,33.4,-10.9,30.1C-19.9,26.7,-29.4,24.6,-35.3,18.4C-41.2,12.2,-43.6,2.1,-41.8,-7.3C-40,-16.6,-34.1,-25,-26.4,-29.8C-18.7,-34.6,-9.4,-35.7,0.6,-36.5C10.6,-37.2,21.2,-37.6,27,-32.4Z" width="100%" height="100%" transform="translate(50 50)" style="transition: 0.3s;" stroke-width="0">
        </path>              
      </svg>    
    </g>
    <g id="puddle2">
      <!--<path d="M0,-3L3.14,4-3.14,4z" class="puddle"/>-->
      <svg width="8" height="8" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" transform="translate(-4,-4)">
        <path class="puddle"
              d="M21.3,-23.5C28.5,-19.4,35.7,-13.5,37.5,-6.2C39.3,1.2,35.7,9.9,31.2,18.4C26.8,26.9,21.3,35.3,13.6,38.7C5.8,42.2,-4.3,40.8,-11.1,35.9C-18,31.1,-21.6,22.9,-24.7,15.3C-27.7,7.8,-30.1,1,-29.1,-5.2C-28.1,-11.4,-23.6,-17.1,-18.2,-21.5C-12.8,-25.9,-6.4,-29,0.4,-29.5C7.1,-29.9,14.2,-27.6,21.3,-23.5Z" width="100%" height="100%" transform="translate(50 50)">
        </path>              
      </svg>      
    </g>
    <g id="puddle3">
      <svg width="8" height="8" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" transform="translate(-4,-4)">
        <path class="puddle"
              d="M22.3,-23.6C28.5,-21.3,32.9,-14,31.7,-7.6C30.4,-1.2,23.5,4.2,19.1,10.4C14.7,16.6,13,23.8,8.3,27.5C3.6,31.2,-4,31.5,-11,29.3C-18.1,27.2,-24.6,22.6,-26,16.7C-27.3,10.9,-23.4,3.7,-22.1,-3.9C-20.8,-11.6,-22.1,-19.8,-18.9,-22.6C-15.6,-25.4,-7.8,-22.9,0.1,-23C8,-23.1,16.1,-25.9,22.3,-23.6Z" width="100%" height="100%" transform="translate(50 50)" style="transition: 0.3s;" stroke-width="0">
        </path>              
      </svg>    
    </g>
    <g id="puddle4">
      <svg width="8" height="8" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" transform="translate(-4,-4)">
        <path class="puddle"
              d="M15.7,-23.4C18.8,-16.1,18.8,-9.7,22.7,-1.9C26.5,5.9,34.3,15,32.1,18.3C30,21.6,17.9,19,9,20.2C0.1,21.4,-5.7,26.4,-9.2,25.2C-12.7,23.9,-13.9,16.3,-15.1,10.6C-16.2,4.8,-17.3,0.8,-17.6,-4.1C-17.9,-8.9,-17.5,-14.6,-14.4,-21.9C-11.4,-29.2,-5.7,-38.1,0.3,-38.5C6.3,-38.8,12.6,-30.6,15.7,-23.4Z" width="100%" height="100%" transform="translate(50 50)" style="transition: 0.3s;" stroke-width="0">
        </path>              
      </svg>    
    </g>
    <g id="boden" class="boden">
      <rect x="0" y="0" width="64" height="64"/>
      <rect x="16" y="44" width="32" height="8" class="wall"/>
      <rect x="16" y="12" width="32" height="32" class="way"/>
      <!-- <circle cx="32" cy="32" r="20" class="way"/> -->
    </g>
    <g id="wallLeft">
      <rect x="8" y="20" width="8" height="32" class="shadow"/>
      <use href="#pilonShadow" transform="translate(10,22)"/>
    </g>
    <g id="doorLeft">
      <rect x="0" y="16" width="16" height="24" class="way"/>
      <rect x="0" y="40" width="16" height="8" class="wall"/>
      <path d="M16,40l0,8,-8,0z" class="shadow"/>
      <rect x="8" y="48" width="8" height="4" class="shadow"/>
      <path d="M18,39q-9,1,-18,1" class="rope"/>
      <path d="M18,39q-9,1,-18,1" class="ropemark"/>
      <path d="M18,11q-9,1,-18,1" class="rope"/>
      <path d="M18,11q-9,1,-18,1" class="ropemark"/>
      <!--<line x1="0" y1="40" x2="18" y2="39" class="rope"/>-->
    </g>
    <g id="doorRight">
      <rect x="48" y="16" width="16" height="24" class="way"/>
      <rect x="48" y="40" width="16" height="8" class="wall"/>
      <!--<line x1="64" y1="41" x2="48" y2="40" class="rope"/>-->
      <path d="M46,39q9,1,18,1" class="rope"/>
      <path d="M46,39q9,1,18,1" class="ropemark"/>
      <path d="M46,11q9,1,18,1" class="rope"/>
      <path d="M46,11q9,1,18,1" class="ropemark"/>
    </g>
    <g id="doorTop">
      <rect x="20" y="0" width="24" height="12" class="way"/>
      <rect x="12" y="0" width="8" height="12" class="shadow"/>
      <rect x="12" y="12" width="4" height="8" class="shadow"/>
      <line x1="18" y1="0" x2="18" y2="9" class="rope"/>
      <line x1="18" y1="0" x2="18" y2="9" class="ropemark"/>
      <line x1="46" y1="0" x2="46" y2="9" class="rope"/>
      <line x1="46" y1="0" x2="46" y2="9" class="ropemark"/>
    </g>
    <g id="wallTop">
      <path d="M46,11q-14,2,-28,0" class="rope"/>
      <path d="M46,11q-14,2,-28,0" class="ropemark"/>
    </g>
    <g id="doorBottom">
      <rect x="20" y="44" width="24" height="20" class="way"/>
      <path d="M20,44l0,8,-4,0,0,-4z" class="shadow"/>
      <rect x="12" y="52" width="8" height="12" class="shadow"/>
    </g>
    <g id="wallBottom">
      <path d="M46,39q-14,2,-28,0" class="rope"/>
      <path d="M46,39q-14,2,-28,0" class="ropemark"/>
    </g>
    <g id="decke">
      <g transform="translate(18,14)">
        <g id="pilon">
          <rect x="-2" y="-1.5" width="2" height="3" class="shadow"/>
          <circle cx="0" cy="0" r="1.75" class="pilon" transform="scale(1,.75)"/>
          <rect x="-1.75" y="-4" width="3.5" height="4" class="pilon"/>
          <circle cx="0" cy="0" r="1.75" class="pilon" transform="translate(0,-4) scale(1,.75)"/>
          <circle cx="0" cy="0" r="1.75" class="shadow" transform="translate(0,-4) scale(1,.75)"/>
        </g>
        <g transform="translate(0,-2.5)" class="ropeLeft">
          <g id="ropeSide">
            <line x1="0" y1="0" x2="0" y2="27" class="rope"/>
            <line x1="0" y1="0" x2="0" y2="27" class="ropemark"/>
          </g>
        </g>
      </g>
      <g transform="translate(18,42)">
        <use href="#pilon"/>
        <use href="#pilonShadow" transform="translate(-8,8)"/>
      </g>
      <g transform="translate(46,14)" class="shadow">
        <path d="M-2,-1.5l0,3,-3,0a1,1.5,180,1,1,0,-3z" class="shadow" id="pilonShadow"/>
        <use href="#pilon"/>
        <use href="#ropeSide" transform="translate(0,-2.5)" class="ropeRight"/>
      </g>
      <g transform="translate(46,42)">
        <use href="#pilon"/>
        <use href="#pilonShadow"/>
      </g>
      <g class="ropeBottom">
        <line x1="18" y1="39.5" x2="18" y2="64" class="rope"/>
        <line x1="18" y1="39.5" x2="18" y2="64" class="ropemark"/>
        <line x1="46" y1="39.5" x2="46" y2="64" class="rope"/>
        <line x1="46" y1="39.5" x2="46" y2="64" class="ropemark"/>
      </g>
    </g>
    <svg id="boot" viewBox="0 0 32 32" width="32" height="32">
      <defs>
        <pattern id="wood" viewBox="0,0,16,16" width="2" height="2" patternUnits="userSpaceOnUse">
          <rect x="0" y="0" width="16" height="16" class="boat"/>
          <!--<rect x="0" y="0" width="16" height="16" class="boat" transform="rotate(90)"/>-->
          <!--<rect x="0" y="0" width="8" height="16" class="shadowline"/>-->
          <g class="shadowline">
            <line x1="0" y1="0" x2="0" y2="16"/>
            <line x1="0" y1="4" x2="8" y2="4"/>
            <line x1="8" y1="0" x2="8" y2="16"/>
            <line x1="8" y1="12" x2="16" y2="12"/>
          </g>
        </pattern>
        <style>
          .boat{fill:#8c4827;stroke:none;}
          .wood{fill:url(#wood);stroke:none;}
          .boatline{fill:none;stroke:SaddleBrown;stroke-width:.25px;stroke-linejoin:bevel;}
          .boatgrad{fill:url(#bugschatten);stroke:none;}
          .boatrope{fill:none;stroke:tan;stroke-width:.2px;stroke-linecap:round;}
          .shadow{fill:rgba(0,0,0,.1);stroke:none;}
          .heller{fill:rgba(255,255,255,.05);stroke:none;}
        </style>
      </defs>
      <g transform="translate(14,16)">
        <g class="boat">
          <!--Bug-->
          <!--wand hinten-->
          <path id="bootBugH" d="M-4,-8a8,12,90,0,0,-8,4v4a8,12,90,0,1,8,-4z"/>
          <use href="#bootBugH" class="heller"/>
          <use href="#bootBugH" class="boatline"/>
          <!--boden-->
          <g class="wood">
          <path id="bootBugM" d="M-4,2a8,12,90,0,1,-8,-4a8,12,90,0,1,8,-4z"/>
          </g>
          <use href="#bootBugM" class="boatline"/>
          <!--wand vorne-->
          <path id="bootBugV" d="M-4,4a8,12,90,0,1,-8,-4v-4a8,12,90,0,0,8,4z"/>
          <use href="#bootBugV" class="boatgrad"/>
          <use href="#bootBugV" class="boatline"/>
        </g>
        <g class="boat">
          <!-- Mittelteile-->
          <rect id="bootMidH" x="-4" y="-7" width="12" height="4"/>
          <use href="#bootMidH" class="heller"/>
          <use href="#bootMidH" class="boatline"/>
          <rect id="bootMidM" x="-4" y="-5" width="12" height="8" class="wood"/>
          <use href="#bootMidM" class="boatline"/>
          <path d="M8,-6l-1,1,0,8,1,0z" class="shadow"/>
          <rect id="bootMidV" x="-4" y="1" width="12" height="3"/>
          <use href="#bootMidV" class="heller"/>
          <use href="#bootMidV" class="boatline"/>
        </g>
        <g class="boat">
          <!--Achtern-->
          <rect id="bootAchtH" x="8" y="-8" width="4" height="4"/>
          <use href="#bootAchtH" class="heller"/>
          <use href="#bootAchtH" class="boatline"/>
          <g class="wood">
          <rect id="bootAchtM" x="8" y="-6" width="4" height="8"/></g>
          <use href="#bootAchtM" class="boatline"/>
          <path d="M12,-8l-2,2,0,8,2,0z" class="shadow"/>
          <rect id="bootAchtV" x="8" y="0" width="4" height="4"/>
          <use href="#bootAchtV" class="heller"/>
          <use href="#bootAchtV" class="boatline"/>
        </g>
        <g class="boatrope">
          <line x1=".9" y1="-13" x2="-4" y2="0"/>
          <line x1=".9" y1="-13" x2="-4" y2="-8"/>
          <line x1="3.1" y1="-13" x2="8" y2="0"/>
          <line x1="3.1" y1="-13" x2="8" y2="-8"/>
        </g>
        <g class="boat">
          <!--Mast-->
          <!--<rect x="0" y="-14" width="2" height="12" fill="red"/>-->
          <rect x="-4" y="-3" height="2" width="6" class="shadow"/>
          <rect x="-9" y="-4" height="2" width="5" class="shadow"/>
          <path id="bootMast" d="M1,-2a1,1,180,1,0,2,0v-12a1,1,180,1,0,-2,0z"/>
          <!--<polyline points="2,-1,-11,-1,1,-14" fill="none" stroke="green" stroke-linejoin="bevel" stroke-width=".1"/>-->
          <use href="#bootMast" class="boatgrad"/>
          <circle id="bootMastTop" cx="2" cy="-14" r="1"/>
          <use href="#bootMastTop" class="heller"/>
          <use href="#bootMast" class="boatline"/>
          <use href="#bootMastTop" class="boatline"/>
        </g>
      </g>
    </svg>
    
    <style id="colors">
      svg{--waybg-col:green;--ropeLeft:hidden;--ropeRight:visible;--ropeBottom:visible;}
      .boden{fill:url(#water);stroke:none;}
      .waterbg{fill:RoyalBlue;}
      .waterwaves{fill:none;stroke:rgba(255,255,255,.15);stroke-width:2;}
      .bodenc{fill:blue;stroke:none;}
      .way{fill:url(#tiles);stroke:none;}
      .waybg{fill:peru;stroke:none;}
      .waytile{fill:rgba(255,255,255,.05);}
      .wallbg{fill:FireBrick;stroke:none;}
      .wall{fill:url(#bricks);}
      .pilon{fill:Olive;z-index=1;}
      .ropeLeft{visibility:var(--ropeLeft);}
      .ropeRight{visibility:var(--ropeRight);}
      .ropeBottom{visibility:var(--ropeBottom);}
      .rope{stroke:Goldenrod;stroke-width:1.25;fill:none}      
      .ropemark{stroke:rgba(0,0,0,.2);stroke-width:1;fill:none;stroke-dasharray:.25 2}
      .wallLeft~.decke{--ropeLeft:visible;}
      .doorRight~.decke{--ropeRight:hidden;}
      .wallBottom~.decke{--ropeBottom:hidden;}
      .shadowline{stroke:rgba(0,0,0,.2);stroke-width:1;fill:none;}
      .shadow{fill:rgba(0,0,0,.1);stroke:none;}
      .puddle{fill:SteelBlue;stroke:DodgerBlue;opacity:.25;stroke-width:3}
    </style>
  </defs>
</svg>
