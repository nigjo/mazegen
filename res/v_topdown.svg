<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="water" viewBox="0,0,16,16" width="16" height="16"
             x="0" y="2" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="16" height="16" class="waterbg"/>
      <g fill="none" stroke-linecap="round" stroke-width=".5">
        <g stroke="rgba(255,255,255,.1)" >
          <use href="#water4wave1" transform="translate(8,3) scale(1,-1)"/>
          <use href="#water4wave2" transform="translate(12,5)"/>
          <use href="#water4wave2" transform="translate(-4,5)"/>
          <g transform="translate(1,11)">
            <path id="water4wave2" d="M1,2q1,-1,4,-1q1,0,2,-.5"/>
          </g>
        </g>
        <g stroke="rgba(255,255,255,.05)" >
          <path id="water4wave1" d="M1,1q1,1,4,1q1,0,2,-.5"/>
          <use href="#water4wave1" transform="translate(6,7.5)"/>
        </g>
        <g stroke="rgba(0,0,0,.05)" >
          <use href="#water4wave2" transform="translate(6,8) scale(-1,1)"/>
          <use href="#water4wave2" transform="translate(22,8) scale(-1,1)"/>
          <use href="#water4wave1" transform="translate(4,3)"/>
          <use href="#water4wave1" transform="translate(7,13)"/>
        </g>
      </g>
    </pattern>
    <pattern id="tiles" viewBox="0,0,32,32" width="16" height="16" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="32" height="32" class="waybg"/>
      <g class="waytile">
        <g id="tile">
          <rect x="1" y="1" width="6" height="6" rx="1"/>
          <path d="M5.75,1.25a1,1,90,0,1,1,1v3.5a1,1,90,0,1,-1,1" class="lightline thinline"/>
          <path d="M2.25,1.25a1,1,90,0,0,-1,1v3.5a1,1,90,0,0,1,1" class="shadowline thinline"/>
        </g>
        <use href="#tile" transform="translate(8,0)"/>
        <use href="#tile" transform="translate(16,24)"/>
        <use href="#tile" transform="translate(24,16)"/>
        <use href="#tile" transform="translate(8,8)"/>
        <use href="#tile" transform="translate(24,24)"/>
        <g class="waytile2">
          <use href="#tile" transform="translate(16,16)"/>
          <use href="#tile" transform="translate(24,0)"/>
          <use href="#tile" transform="translate(0,8)"/>
          <use href="#tile" transform="translate(8,24)"/>
        </g>
        <g class="waytile3">
          <use href="#tile" transform="translate(16,0)"/>
          <use href="#tile" transform="translate(16,8)"/>
          <use href="#tile" transform="translate(24,8)"/>
          <use href="#tile" transform="translate(0,16)"/>
          <use href="#tile" transform="translate(8,16)"/>
          <use href="#tile" transform="translate(0,24)"/>
        </g>
      </g>
      <!--<use href="#tile" transform="translate(24,8)"/>-->
    </pattern>
    <pattern id="bricks" viewBox="0,0,16,16" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="16" height="16" class="wallbg"/>
      <g class="shadowline">
        <line x1="0" y1="8" x2="16" y2="8"/>
        <line x1="0" y1="4" x2="16" y2="4"/>
        <line x1="0" y1="12" x2="16" y2="12"/>
        <line x1="0" y1="16" x2="16" y2="16"/>
        <line x1="8" y1="0" x2="8" y2="4"/>
        <line x1="8" y1="8" x2="8" y2="12"/>
        <line x1="4" y1="4" x2="4" y2="8"/>
        <line x1="4" y1="12" x2="4" y2="16"/>
        <line x1="12" y1="0" x2="12" y2="4"/>
        <line x1="12" y1="8" x2="12" y2="12"/>
        <line x1="16" y1="4" x2="16" y2="8"/>
        <line x1="16" y1="12" x2="16" y2="16"/>
      </g>
    </pattern>
    <linearGradient id="rundschattenFront">
      <stop offset="0%" style="stop-color:rgba(0,0,0,.05);"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,.1);"/>
    </linearGradient>
    <linearGradient id="rundschattenBack">
      <stop offset="0%" style="stop-color:rgba(255,255,255,.1);"/>
      <stop offset="100%" style="stop-color:rgba(0,0,0,.05);"/>
    </linearGradient>
    <g id="boden" class="boden">
      <rect x="0" y="0" width="64.5" height="64.5"/>
      <rect x="16" y="44" width="32" height="8" class="wall"/>
      <rect x="16" y="12" width="32" height="32" class="way"/>
      <!-- <circle cx="32" cy="32" r="20" class="way"/> -->
    </g>
    <g id="wallLeft">
      <rect x="8" y="20" width="8" height="32" class="shadow"/>
      <use href="#pilonShadow" transform="translate(10,22)"/>
    </g>
    <g id="doorLeft">
      <rect x="0" y="16" width="16" height="24" class="way"/>
      <rect x="0" y="40" width="16" height="8" class="wall"/>
      <path d="M16,40l0,8,-8,0z" class="shadow"/>
      <rect x="8" y="48" width="8" height="4" class="shadow"/>
    </g>
    <g id="doorRight">
      <rect x="48" y="16" width="16" height="24" class="way"/>
      <rect x="48" y="40" width="16" height="8" class="wall"/>
    </g>
    <g id="wallRight">
    </g>
    <g id="doorTop">
      <rect x="20" y="0" width="24" height="12" class="way"/>
      <rect x="12" y="0" width="8" height="12" class="shadow"/>
      <rect x="12" y="12" width="4" height="8" class="shadow"/>
    </g>
    <g id="wallTop">
    </g>
    <g id="doorBottom">
      <rect x="20" y="44" width="24" height="20" class="way"/>
      <path d="M20,44l0,8,-4,0,0,-4z" class="shadow"/>
      <rect x="12" y="52" width="8" height="12" class="shadow"/>
    </g>
    <g id="wallBottom">
    </g>
    <g id="decke">
      <g class="rope topWall">
        <path d="M46,11q-14,2,-28,0"/>
        <path d="M46,11q-14,2,-28,0" class="ropemark"/>
      </g>
      <g class="rope topDoor">
        <g>
          <line x1="18" y1="0" x2="18" y2="9"/>
          <line x1="18" y1="0" x2="18" y2="9" class="ropemark"/>
        </g>
        <g>
          <line x1="46" y1="0" x2="46" y2="9"/>
          <line x1="46" y1="0" x2="46" y2="9" class="ropemark"/>
        </g>
      </g>
      <g class="rope leftDoor">
        <path d="M18,11q-9,1,-18,1" class="rope"/>
        <path d="M18,11q-9,1,-18,1" class="ropemark"/>
      </g>
      <g class="rope rightDoor">
        <path d="M46,11q9,1,18,1"/>
        <path d="M46,11q9,1,18,1" class="ropemark"/>
      </g>
      <g transform="translate(18,14)">
        <g id="pilon" class="pilon">
          <rect x="-2" y="-1.5" width="2" height="3" class="shadow"/>
          <path id="pilonbase" d="M-1.75,-4v4a1.75,1.5,180,0,0,3.5,0v-4z"/>
          <use href="#pilonbase" class="pilon3d"/>
          <circle cx="0" cy="0" r="1.75" transform="translate(0,-4) scale(1,.75)"/>
          <circle cx="0" cy="0" r="1.75" class="shadow" transform="translate(0,-4) scale(1,.75)"/>
        </g>
      </g>
      <g transform="translate(46,14)" class="shadow">
        <path d="M-2,-1.5l0,3,-3,0a1,1.5,180,1,1,0,-3z" class="shadow" id="pilonShadow"/>
        <use href="#pilon"/>
      </g>

      <g class="rope leftDoor">
        <path d="M18,39q-9,1,-18,1" class="rope"/>
        <path d="M18,39q-9,1,-18,1" class="ropemark"/>
      </g>
      <g class="rope leftWall">
        <g id="ropeSide" class="rope">
          <line x1="18" y1="12" x2="18" y2="37"/>
          <line x1="18" y1="13" x2="18" y2="37" class="ropemark"/>
        </g>
      </g>
      <g class="rope rightDoor">
        <path d="M46,39q9,1,18,1"/>
        <path d="M46,39q9,1,18,1" class="ropemark"/>
      </g>
      <g class="rope rightWall">
        <use href="#ropeSide" transform="translate(28,0)"/>
      </g>
      <g class="rope bottomWall">
        <path d="M46,39q-14,2,-28,0"/>
        <path d="M46,39q-14,2,-28,0" class="ropemark"/>
      </g>
      
      <g transform="translate(18,42)">
        <use href="#pilon"/>
        <use href="#pilonShadow" transform="translate(-8,8)"/>
      </g>
      <g transform="translate(46,42)">
        <use href="#pilon"/>
        <use href="#pilonShadow"/>
      </g>
      <g class="rope bottomDoor">
        <line x1="18" y1="39.5" x2="18" y2="64"/>
        <line x1="18" y1="39.5" x2="18" y2="64" class="ropemark"/>
        <line x1="46" y1="39.5" x2="46" y2="64"/>
        <line x1="46" y1="39.5" x2="46" y2="64" class="ropemark"/>
      </g>
    </g>
    <style id="colors">
      svg{--waybg-col:green;--ropeLeft:hidden;--ropeRight:visible;--ropeBottom:visible;}
      .boden{fill:url(#water);stroke:none;}
      .waterbg{fill:RoyalBlue;}
      .waterwaves1{fill:none;stroke:rgba(255,255,255,.15);stroke-width:2;}
      .waterwaves2{fill:none;stroke:rgba(255,255,255,.25);stroke-width:2;}
      .bodenc{fill:blue;stroke:none;}
      .way{fill:url(#tiles);stroke:none;}
      .waybg{fill:peru;stroke:none;}
      .waytile{fill:rgba(255,255,255,.033);}
      .waytile2{fill:rgba(255,255,255,.066);}
      .waytile3{fill:rgba(255,255,255,0);}
      .wallbg{fill:FireBrick;stroke:none;}
      .wall{fill:url(#bricks);}
      .pilon{fill:Olive;}
      .pilon3d{fill:url(#rundschattenFront);}
      .ropeLeft{visibility:var(--ropeLeft);}
      .ropeRight{visibility:var(--ropeRight);}
      .ropeBottom{visibility:var(--ropeBottom);}
      .rope{stroke:Goldenrod;stroke-width:1.25;fill:none}      
      .ropemark{stroke:rgba(0,0,0,.2);stroke-width:1;fill:none;stroke-dasharray:.25 2}
      .wallLeft~.decke{--ropeLeft:visible;}
      .doorRight~.decke{--ropeRight:hidden;}
      .wallBottom~.decke{--ropeBottom:hidden;}
      .lightline{stroke:rgba(255,255,255,.05);stroke-width:1px;fill:none;}
      .shadowline{stroke:rgba(0,0,0,.2);stroke-width:1px;fill:none;}
      .thinline{stroke-width:.5px;stroke-linecap:round;}
      .shadowline.thinline{stroke:rgba(0,0,0,.05)}
      .shadow{fill:rgba(0,0,0,.1);stroke:none;}
      #decke{
      .rope.topDoor{display:var(--doorTop);}
      .rope.topWall{display:var(--wallTop);}
      .rope.bottomDoor{display:var(--doorBottom);}
      .rope.bottomWall{display:var(--wallBottom);}
      .rope.leftDoor{display:var(--doorLeft);}
      .rope.leftWall{display:var(--wallLeft);}
      .rope.rightDoor{display:var(--doorRight);}
      .rope.rightWall{display:var(--wallRight);}
      }
      .doorTop~.decke{--wallTop:none;}
      .wallTop~.decke{--doorTop:none;}
      .doorBottom~.decke{--wallBottom:none;}
      .wallBottom~.decke{--doorBottom:none;}
      .doorLeft~.decke{--wallLeft:none;}
      .wallLeft~.decke{--doorLeft:none;}
      .doorRight~.decke{--wallRight:none;}
      .wallRight~.decke{--doorRight:none;}
    </style>
  </defs>
</svg>
