<!DOCTYPE html>
<html>
  <head>
    <title>Irrgarten Generator</title>
    <meta charset="UTF-8">
    <link rel="icon" href="res/2x2maze_256.png" sizes="256x256" type="image/png">
    <link rel="icon" href="res/2x2maze.svg" sizes="any" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/gh-fork-ribbon.css"/>
    <link rel="stylesheet" href="res/mazeviewer.css"/>
    <!-- Liste der Views - Start -->
    <!-- Reihenfolge an dieser Stelle unerheblich.
         Die Views definieren ihre Position selbst. -->
    <script src="res/v_isometric.js" type="module"></script>
    <script src="res/v_textview.js" type="module"></script>
    <script src="res/v_topview.js" type="module"></script>
    <script src="res/v_minecraft.js" type="module"></script>
    <script src="res/v_topdown.js" type="module"></script>
    <script src="res/v_graph.js" type="module"></script>
    <!-- Liste der Views - Ende -->
    <script src="res/mazeviewer.js" type="module"></script>
    <script id="mazeDataInit">
      window.mazedata = {
        seedtext: (() => {
          let timestamp = new Date();
          timestamp.setMinutes(0);
          return timestamp
                  .toISOString()
                  .substring(0, 16).replace('T', ' ') + 'z';
        })(),
        width: 6,
        height: 6
      };
    </script>
    <script>
      function getMainViewData() {
        let host = document.querySelector('#mainview .viewHost');
        let thumbId = host.dataset.thumb;
        let thumb = document.getElementById(thumbId);
        let filename = 'maze-' + thumb.dataset.view;
        console.log("download", filename);
        let svg = host.shadowRoot.querySelector('svg');
        let filecontent = new Blob([
          new XMLSerializer().serializeToString(svg)
        ], {
          type: 'image/svg+xml;charset=utf-8'
        });
        const url = URL.createObjectURL(filecontent);
        return [filename, url];
      }
      function dlBlob(filename, dataurl) {
        let a = document.createElement('a');
        a.href = dataurl;
        a.download = filename;
        document.body.append(a);
        console.debug(a);
        a.click();
        setTimeout(() => {
          URL.revokeObjectURL(dataurl);
          a.remove();
        });
      }
      function svgDownloader() {
        let filename, svgurl;
        [filename, svgurl] = getMainViewData();
        dlBlob(filename + ".svg", svgurl);
      }
      function pngDownloader() {
        const canvas = document.createElement('canvas');
        let host = document.querySelector('#mainview .viewHost');
        let svg = host.shadowRoot.querySelector('svg');
        canvas.width = svg.getAttribute('width');
        canvas.height = svg.getAttribute('height');
        var ctx = canvas.getContext("2d");
        var img = new Image();
        let filename, svgurl;
        [filename, svgurl] = getMainViewData();
        img.onload = function () {
          ctx.drawImage(img, 0, 0);
          var png = canvas.toDataURL("image/png");
          dlBlob(filename + ".png", png);
        };
        img.src = svgurl;
      }
      function updateButtons(){
        let btnSvgDL = document.getElementById('svgDownloader');
        let btnPngDL = document.getElementById('pngDownloader');
        let host = document.querySelector('#mainview .viewHost');
        let svg = host.shadowRoot.querySelector('svg');
        console.log("update Buttons", svg);
        if(svg){
          btnSvgDL.disabled = false;
          btnPngDL.disabled = false;
        }else{
          btnSvgDL.disabled = true;
          btnPngDL.disabled = true;
        }
      }
      document.addEventListener('mazeinfo.viewChanged', updateButtons);
    </script>
  </head>
  <body>
    <header><a href="./"><img src="res/2x2maze.svg" style="width:3em;height:3em" alt="Logo"></a> <h1 id="pagetitle">Irrgarten Generator<span id="seedtext"></span></h1></header>
    <nav></nav>
    <main>
      <div>
        <form id="settings" name="settings">
          <div>
            <label>Seed
              <input name="seedText" placeholder="Text oder Zahlwert"
                     size="15" required pattern="\d+|.+">
            </label>
            <label>Breite <input type="number" name="width" style="width:4em" min="2" value="6"></label>
            <label>Höhe <input type="number" name="height" style="width:4em" min="2" value="6"></label>
            <input type="submit" value="Update">
            <input type="button" value="Random">
          </div>
        </form><script>
          //console.debug(document.forms);
          window.mazedata.width = Number(document.forms['settings']['width'].value);
          window.mazedata.height = Number(document.forms['settings']['height'].value);
          console.debug(window.mazedata);
        </script>
      </div>
      <div id="views"><p>Bitte warten...</p></div>
      <div id="mainview"></div>
      <div>
        <input id="svgDownloader" type="button" onclick="svgDownloader()"
               value="Download als SVG" title="Läd die aktuelle Ansicht als SVG herunter.">
        <input id="pngDownloader" type="button" onclick="pngDownloader()"
               value="Download als PNG" title="Läd die aktuelle Ansicht als SVG herunter.">
      </div>
    </main>
    <footer>
      &copy; <a href="https://github.com/nigjo">Jens Hofschröer</a>
      <a class="github-fork-ribbon" href="https://github.com/nigjo/mazegen" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
    </footer>
  </body>
</html>
