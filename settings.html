<html>
  <head>
    <title>Docks Runner - Settings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="any" href="res/dock_runner.svg" type="image/svg+xml">
    <link rel="stylesheet" href="res/game.css"/>
    <script src="res/settings.js" type="module"></script>
    <style>body{
        background-color: royalblue;
        color:white;
        .settings{
          display:block;
          #gamedata .row{
            display: inline-block;
          }
        }
      }
      @media ( orientation: portrait){
        #player{
          display:grid;
          grid-template-columns: auto 1fr;
          grid-gap: 0 .5em;
          h2{
            grid-column:1/3;
          }
        }

      }
    </style>
  </head>
  <body class="bgWater">
    <header class="bgWay">
      <h1><a href="./index.html">Docks Runner</a></h1>
      <h2 class="bgWall">Einstellungen</h2>
    </header>
    <nav>
      <div id="btnSave" class="bgWay button">Speichern</div>
      <div id="btnBack" class="bgWay button">Zurück</div>
    </nav>
    <main class="settings"><form name="settings" id="settings">
        <section id="gamedata">
          <h2>Spielfeld</h2>
          <span class="row">
          <label><input type="radio" value="6x10" checked name="gamesize"> Standard</label>
          <label><input type="radio" value="8x12" name="gamesize"> Größer</label>
          <label><input type="radio" value="10x16" name="gamesize"> Max</label>
          </span><span class="row">
          <label><input type="radio" value="custom" name="gamesize"> Custom:</label>
          <input placeholder="width x height" pattern="[0-9]+ *[xX] *[0-9]+" name="customsize">
          </span>
        </section>
      </form></main>
    <footer>
      &copy; Nigjo Iqn
      - <a href="https://github.com/nigjo/mazegen/">View on GitHub</a>
      - <a href="code.html">Teilen</a>
    </footer>
  </body>
</html>
