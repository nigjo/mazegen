<svg width="640" height="640" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style id="gameDefs">
      .player{
      fill:yellow;
      stroke:orange;
      }
    </style>
    <symbol id="playerTop" class="player" viewBox="-4 -4 8 8" width="8" height="8">
      <circle cx="0" cy="0" r="3"/>
      <line x1="0" y1="0" x2="0" y2="-4"/>
    </symbol>
    <symbol id="playerBottom" viewBox="-4 -4 8 8" width="8" height="8">
      <circle cx="0" cy="0" r="3"/>
      <line x1="0" y1="0" x2="0" y2="4"/>
    </symbol>
    <symbol id="playerLeft" viewBox="-4 -4 8 8" width="8" height="8">
      <circle cx="0" cy="0" r="3"/>
      <line x1="0" y1="0" x2="-4" y2="0"/>
    </symbol>
    <symbol id="playerRight" viewBox="-4 -4 8 8" width="8" height="8">
      <circle cx="0" cy="0" r="3"/>
      <line x1="0" y1="0" x2="4" y2="0"/>
    </symbol>
  </defs>
</svg>
